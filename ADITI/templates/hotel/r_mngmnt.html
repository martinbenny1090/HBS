      <div class="global-container mWrapper">
        <div class="card signup-form">
          <div class="card-body">
            <h1 class="card-title text-center title"></h1>
            <div class="card-text">
              <form method="POST" action="{% url 'hotelapp:roomsadd' %}" enctype="multipart/form-data"> {% csrf_token %}

                <div class="form-group name">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Room No </label>
                    </div>
                    <div class="col">
                      <input type="text" name="r_no" class="form-control form-control-sm form-control-xs" placeholder=""
                        required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Price </label>
                    </div>
                    <div class="col">
                      <input type="text" name="price" class="form-control form-control-sm form-control-xs"
                        placeholder="" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Discount </label>
                    </div>
                    <div class="col">
                      <input type="text" name="discount" class="form-control form-control-sm form-control-xs"
                        placeholder="" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Tax </label>
                    </div>
                    <div class="col">
                      <input type="text" name="tax" class="form-control form-control-sm form-control-xs" placeholder=""
                        required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Select Room Type </label>
                    </div>
                    <div class="col">
                      <select class="form-select form-select-lg mb-3" name="r_type" aria-label=".form-select-lg example"
                        required>
                        <option selected>select roomm type</option>
                        <option value="1">Hotel</option>
                        <option value="2">Home Stay</option>
                        <option value="3">Rental Home</option>
                        <option value="4">Canopies</option>
                        <option value="5">Huts</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Room Thumbnail </label>
                    </div>
                    <div class="col">
                      <input type="file" name="image" class="form-control form-control-sm form-control-xs"
                        accept="image/*" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Room image 1 </label>
                    </div>
                    <div class="col">
                      <input type="file" name="img1" class="form-control form-control-sm form-control-xs"
                        accept="image/*" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Room image 2 </label>
                    </div>
                    <div class="col">
                      <input type="file" name="img2" class="form-control form-control-sm form-control-xs"
                        accept="image/*" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Room image 3 </label>
                    </div>
                    <div class="col">
                      <input type="file" name="img3" class="form-control form-control-sm form-control-xs"
                        accept="image/*" required>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block signup">save</button>
            </div>
            <div style="float: right;" class="mt-5 aha"><a href="{% url 'hotelapp:r_management' %}">Cancle</a></div>
            </form>
          </div>
        </div>

      </div>
