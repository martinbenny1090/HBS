{% extends 'user/base.html'%}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %} ADITI || USER-LOGIN {% endblock %}

{% block content %}
<div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center title">LOGIN</h1>
                <div class="card-text">
                    <form method="POST" action="{% url 'login' %}" >
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="email" class="form-control form-control-sm form-control-xs" id="emailInput1" placeholder="Test@gmail.com">
                        </div>
                        <div class="form-group">
                            
                            <input type="password" name="password" class="form-control form-control-sm form-control-xs" id="passwordInput1" placeholder="********">
                        </div>
                        <a href="{% url 'reset_password' %}" style="float: left; ">Forgot Password</a>
                        <div class="signup" style="float: right;"><a href="{% url 'register' %}">Not a member yet?</a></div>
                        <div class="submit"><button type="submit" class="btn btn-primary btn-block login">Sign In</button></div>
                        
                        
                    </form>
                </div>
                {% if error_msg %}
                    {{error_msg}}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
