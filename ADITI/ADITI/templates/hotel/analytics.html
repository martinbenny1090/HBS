{% extends 'hotel/hbase.html'%}
{% load static %}
{% block title %} Circular Progress Bar | Code4education {% endblock %}

{% block extra_head %} 
<link rel="stylesheet" href="{% static 'css/anlyt.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
{% endblock %}

{% block content %}
  <body>  
    <div class="wrapper">
      <div class="card">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Visitors</div>
      </div>
      <div class="card js">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Booking</div>
      </div>
      <div class="card bootstrap">
        <div class="circle">
          <div class="bar"></div>
          <div class="box"><span></span></div>
        </div>
        <div class="text">Payment</div>
      </div>
    </div>
    {% endblock %}
    {% block js %} 
    <script>
      let options = {
        startAngle: -1.55,
        value: 0.85,
        size: 150,
        fill: {
          gradient: ['#000428', '#004e92']
        }
      }
      $('.circle .bar').circleProgress(options).on('circle-animation-progress',function(event, progress, stepValue){ 
        $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2)) + "%");
      });
      $(".js .bar").circleProgress({
        value:0.70
      })
      $(".bootstrap .bar").circleProgress({
        value:0.60
      })
    </script>
  </body>
  {% endblock %}
